<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Contact Sor - Gothic Edition</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    /* Added three theme configurations */
    :root {
      --primary-blue: #1e3a8a;
      --accent-blue: #3b82f6;
      --light-blue: #60a5fa;
      --dark-bg: #0a0a0a;
      --card-bg: #111111;
      --border-color: #1e3a8a;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --text-accent: #60a5fa;
      --shadow-blue: rgba(59, 130, 246, 0.3);
      --shadow-dark: rgba(0, 0, 0, 0.8);
      --bg-image: none;
      --bg-overlay: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
    }

    /* Theme 2: Romantic Gothic (Angels & Ornate) */
    body.theme-romantic {
      --primary-blue: #2c2c2c;
      --accent-blue: #1a1a1a;
      --light-blue: #4a4a4a;
      --dark-bg: #f5f5f0;
      --card-bg: rgba(255, 255, 255, 0.85);
      --border-color: #2c2c2c;
      --text-primary: #1a1a1a;
      --text-secondary: #4a4a4a;
      --text-accent: #2c2c2c;
      --shadow-blue: rgba(0, 0, 0, 0.2);
      --shadow-dark: rgba(0, 0, 0, 0.3);
      --bg-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/17617883820267851356699419588998-h6bI0odVYTYu3LrG62uU3e2znRun07.jpg');
      --bg-overlay: rgba(255, 255, 255, 0.3);
    }

    /* Theme 3: Dark Dramatic (Stormy) */
    body.theme-dramatic {
      --primary-blue: #374151;
      --accent-blue: #6b7280;
      --light-blue: #9ca3af;
      --dark-bg: #111827;
      --card-bg: rgba(17, 24, 39, 0.9);
      --border-color: #4b5563;
      --text-primary: #d1d5db;
      --text-secondary: #9ca3af;
      --text-accent: #e5e7eb;
      --shadow-blue: rgba(107, 114, 128, 0.4);
      --shadow-dark: rgba(0, 0, 0, 0.9);
      --bg-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/1761788399282768821533657700681-8ceXDFTMFydQqEq2CpJ8Y9xv5cusH5.jpg');
      --bg-overlay: rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: var(--bg-overlay);
      color: var(--text-primary);
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      position: relative;
      overflow-x: hidden;
      transition: all 0.6s ease;
    }

    /* Added background image support with overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 0;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, var(--shadow-blue) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, var(--shadow-blue) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      transition: all 0.6s ease;
    }

    .container {
      width: 100%;
      max-width: 800px;
      min-height: 100vh;
      background: var(--card-bg);
      border-left: 2px solid var(--border-color);
      border-right: 2px solid var(--border-color);
      box-shadow: 
        0 0 60px var(--shadow-blue),
        inset 0 0 100px var(--shadow-dark);
      position: relative;
      z-index: 1;
      transition: all 0.6s ease;
    }

    /* Enhanced ornaments with theme-specific styling */
    .ornament {
      position: absolute;
      color: var(--border-color);
      opacity: 0.3;
      font-size: 3rem;
      pointer-events: none;
      transition: all 0.6s ease;
    }

    body.theme-romantic .ornament {
      opacity: 0.6;
      font-family: 'UnifrakturMaguntia', cursive;
    }

    body.theme-dramatic .ornament {
      opacity: 0.2;
    }

    .ornament.top-left {
      top: 20px;
      left: 20px;
    }

    .ornament.top-right {
      top: 20px;
      right: 20px;
    }

    .ornament.bottom-left {
      bottom: 20px;
      left: 20px;
    }

    .ornament.bottom-right {
      bottom: 20px;
      right: 20px;
    }

    .header {
      padding: 3rem 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
      border-bottom: 2px solid var(--border-color);
      position: relative;
      background: linear-gradient(180deg, var(--shadow-blue) 0%, transparent 100%);
      transition: all 0.6s ease;
    }

    .header::after {
      content: '◆';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      color: var(--accent-blue);
      padding: 0 1rem;
      font-size: 1.2rem;
      transition: all 0.6s ease;
    }

    body.theme-romantic .header::after {
      content: '✦';
    }

    body.theme-dramatic .header::after {
      content: '✠';
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent-blue);
      box-shadow: 
        0 0 30px var(--shadow-blue),
        inset 0 0 20px var(--shadow-dark);
      transition: all 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 50px var(--shadow-blue),
        inset 0 0 20px var(--shadow-dark);
    }

    .header-content {
      flex: 1;
    }

    .name {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--light-blue) 0%, var(--accent-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 30px var(--shadow-blue);
      transition: all 0.6s ease;
    }

    body.theme-romantic .name {
      font-family: 'UnifrakturMaguntia', cursive;
      color: var(--text-primary);
      -webkit-text-fill-color: var(--text-primary);
    }

    .clock-display {
      font-size: 1.1rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 1px;
      transition: all 0.6s ease;
    }

    .clock-display i {
      color: var(--accent-blue);
      filter: drop-shadow(0 0 10px var(--shadow-blue));
      transition: all 0.6s ease;
    }

    .voice-btn {
      background: transparent;
      border: 2px solid var(--accent-blue);
      color: var(--accent-blue);
      padding: 0.75rem 1.5rem;
      border-radius: 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Cinzel', serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .voice-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--accent-blue);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .voice-btn:hover::before {
      left: 0;
    }

    .voice-btn:hover {
      color: var(--dark-bg);
      box-shadow: 0 0 20px var(--shadow-blue);
    }

    body.theme-romantic .voice-btn:hover {
      color: var(--card-bg);
    }

    .contact-form {
      padding: 3rem 2rem;
    }

    /* Added theme switcher button above form title */
    .theme-switcher {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .theme-toggle {
      width: 60px;
      height: 60px;
      border: 3px solid var(--accent-blue);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px var(--shadow-blue);
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: var(--accent-blue);
      transition: all 0.4s ease;
    }

    .theme-toggle:hover {
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 0 40px var(--shadow-blue);
    }

    .theme-toggle:active {
      transform: rotate(180deg) scale(0.95);
    }

    body.theme-romantic .theme-toggle::before {
      border-radius: 50%;
    }

    body.theme-dramatic .theme-toggle::before {
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }

    .form-title {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
      color: var(--text-accent);
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 1rem;
      transition: all 0.6s ease;
    }

    body.theme-romantic .form-title {
      font-family: 'UnifrakturMaguntia', cursive;
      text-transform: none;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
      transition: all 0.6s ease;
    }

    .input-group {
      margin-bottom: 2rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-accent);
      font-family: 'Cinzel', serif;
      letter-spacing: 1px;
      transition: all 0.6s ease;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid var(--border-color);
      border-radius: 0;
      background: rgba(30, 58, 138, 0.05);
      color: var(--text-primary);
      font-size: 1.1rem;
      font-family: 'Cormorant Garamond', serif;
      transition: all 0.3s ease;
    }

    body.theme-romantic .input-group input,
    body.theme-romantic .input-group textarea {
      background: rgba(255, 255, 255, 0.6);
    }

    body.theme-dramatic .input-group input,
    body.theme-dramatic .input-group textarea {
      background: rgba(17, 24, 39, 0.6);
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
      background: rgba(30, 58, 138, 0.1);
      box-shadow: 0 0 20px var(--shadow-blue);
    }

    body.theme-romantic .input-group input:focus,
    body.theme-romantic .input-group textarea:focus {
      background: rgba(255, 255, 255, 0.8);
    }

    .input-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .media-icons-container {
      margin-bottom: 2.5rem;
      padding: 2rem 0;
      position: relative;
    }

    .media-icons-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      padding-bottom: 1.5rem;
      position: relative;
    }

    .media-icons-row::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--border-color), transparent);
      transition: all 0.6s ease;
    }

    .media-icon {
      position: relative;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      min-width: 80px;
    }

    .media-icon i {
      font-size: 2.5rem;
      color: var(--accent-blue);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 0 8px var(--shadow-blue));
    }

    .media-icon-label {
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
      color: var(--text-secondary);
      letter-spacing: 1px;
      transition: all 0.4s ease;
      text-transform: uppercase;
    }

    .media-icon:hover i {
      transform: scale(1.15) translateY(-5px);
      filter: drop-shadow(0 0 20px var(--shadow-blue));
      color: var(--light-blue);
    }

    .media-icon:hover .media-icon-label {
      color: var(--light-blue);
    }

    .media-icon.active {
      animation: iconGlow 0.6s ease-out;
    }

    .media-icon.active i {
      color: var(--light-blue);
      filter: drop-shadow(0 0 25px var(--shadow-blue)) drop-shadow(0 0 40px var(--shadow-blue));
      transform: scale(1.2);
    }

    .media-icon.active .media-icon-label {
      color: var(--light-blue);
      font-weight: 600;
    }

    @keyframes iconGlow {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
        filter: drop-shadow(0 0 30px var(--shadow-blue));
      }
      100% {
        transform: scale(1);
      }
    }

    .media-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, var(--shadow-blue), transparent);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: -1;
    }

    .media-icon.active::before {
      width: 120px;
      height: 120px;
      opacity: 1;
      animation: pulseGlow 1.5s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    .media-status {
      text-align: center;
      min-height: 1.5rem;
      margin-top: 1rem;
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
      color: var(--text-accent);
      letter-spacing: 1px;
      transition: all 0.6s ease;
    }

    #fileInput {
      display: none;
    }

    .play-btn {
      display: none;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: rgba(30, 58, 138, 0.3);
      border: 2px solid var(--accent-blue);
      color: var(--accent-blue);
      cursor: pointer;
      font-family: 'Cinzel', serif;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .play-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--accent-blue);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .play-btn:hover::before {
      left: 0;
    }

    .play-btn:hover {
      color: var(--dark-bg);
      box-shadow: 0 0 20px var(--shadow-blue);
    }

    body.theme-romantic .play-btn:hover {
      color: var(--card-bg);
    }

    .send-btn {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
      color: white;
      border: 2px solid var(--accent-blue);
      border-radius: 0;
      padding: 1.25rem 2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      min-height: 60px;
    }

    body.theme-romantic .send-btn {
      color: var(--card-bg);
    }

    .send-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .send-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .send-btn:hover {
      box-shadow: 0 0 30px var(--shadow-blue);
      transform: translateY(-2px);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
      font-family: 'Cinzel', serif;
    }

    .notification {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1.25rem 2.5rem;
      border: 2px solid;
      color: white;
      font-weight: 600;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      font-family: 'Cinzel', serif;
      letter-spacing: 1px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      max-width: 90%;
      text-align: center;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-20px);
    }

    .notification.success {
      background: rgba(34, 197, 94, 0.2);
      border-color: #22c55e;
      box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
    }

    .notification.error {
      background: rgba(239, 68, 68, 0.2);
      border-color: #ef4444;
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
    }

    .footer {
      padding: 2rem;
      text-align: center;
      font-size: 1rem;
      color: var(--text-secondary);
      border-top: 2px solid var(--border-color);
      position: relative;
      font-family: 'Cinzel', serif;
      letter-spacing: 2px;
      background: linear-gradient(0deg, var(--shadow-blue) 0%, transparent 100%);
      transition: all 0.6s ease;
    }

    .footer::before {
      content: '◆';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      padding: 0 1rem;
      color: var(--accent-blue);
      font-size: 1.2rem;
      transition: all 0.6s ease;
    }

    body.theme-romantic .footer::before {
      content: '✦';
    }

    body.theme-dramatic .footer::before {
      content: '✠';
    }

    .draw-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1001;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .draw-content {
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      padding: 2rem;
      width: 100%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 60px var(--shadow-blue);
      transition: all 0.6s ease;
    }

    .draw-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--border-color);
    }

    .draw-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-accent);
      font-family: 'Cinzel', serif;
      letter-spacing: 2px;
      transition: all 0.6s ease;
    }

    .close-draw {
      background: transparent;
      border: none;
      font-size: 2rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.5rem;
      line-height: 1;
    }

    .close-draw:hover {
      color: var(--accent-blue);
      transform: rotate(90deg);
    }

    /* Increased canvas size from 400px to 500px */
    .drawing-area {
      width: 100%;
      height: 500px;
      border: 2px solid var(--border-color);
      background-color: #1a1a1a;
      margin-bottom: 1.5rem;
      touch-action: none;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
      cursor: crosshair;
      transition: all 0.6s ease;
    }

    body.theme-romantic .drawing-area {
      background-color: #f5f5f0;
    }

    body.theme-dramatic .drawing-area {
      background-color: #0f1419;
    }

    /* Added color picker support */
    .color-toolbar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
    }

    .color-option {
      width: 45px;

  <script>
    const botToken = '7925183700:AAGsR8DBdigCsbwxtL77S9m2Cp2Mbnj9qxw';

    let recorder, recordedBlob;

    const playButton = document.getElementById('playButton');
    const mediaStatus = document.getElementById('mediaStatus');
    const nameError = document.getElementById('nameError');

    const themeToggle = document.getElementById('themeToggle');

    let currentThemeIndex = 0;

    const savedTheme = localStorage.getItem('siteTheme') || 'default';
    currentThemeIndex = themes.indexOf(savedTheme);

    themeToggle.addEventListener('click', function() {

    voiceIcon.addEventListener('click', async () => {
      try {
        if (!recorder) {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          recorder = new MediaRecorder(stream);
    
          recorder.ondataavailable = event => {
            recordedBlob = event.data;
          };
    
          recorder.onstart = () => {
            voiceIcon.classList.add('active');
            voiceIcon.querySelector('.media-icon-label').textContent = 'Stop';
            mediaStatus.textContent = 'Recording...';
          };
    
          recorder.onstop = () => {
            voiceIcon.querySelector('.media-icon-label').textContent = 'Voice';
            mediaStatus.textContent = 'Voice recorded';
            playButton.style.display = 'block';
          };
    
          recorder.start();
        } else {
          if (recorder.state === "inactive") {
            recorder.start();
            voiceIcon.classList.add('active');
            voiceIcon.querySelector('.media-icon-label').textContent = 'Stop';
          } else {
            recorder.stop();
            voiceIcon.querySelector('.media-icon-label').textContent = 'Voice';
          }
        }
      } catch (err) {
        showNotification('Could not access your microphone. Please allow microphone access and try again.', 'error');
        console.error('Microphone error:', err);
      }
    });

    playButton.addEventListener('click', () => {
      if (recordedBlob) {
        const audioURL = URL.createObjectURL(recordedBlob);
        const audio = new Audio(audioURL);
        audio.play();
        showNotification('Playing your recording...', 'success');
      }
    });

    function resetInputs() {
      document.getElementById('messageInput').value = '';
      document.getElementById('fileInput').value = '';
      document.getElementById('imageIcon').classList.remove('active');
      voiceIcon.classList.remove('active');
      voiceIcon.querySelector('.media-icon-label').textContent = 'Voice';
      recordedBlob = null;
      window.currentDrawingBlob = null;
      playButton.style.display = 'none';
      nameError.style.display = 'none';
      mediaStatus.textContent = '';
      
      if (drawingCanvas && ctx) {
        clearCanvas();
        hasDrawing = false;
        document.getElementById('drawIcon').classList.remove('active');
      }
    }

    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = 'notification';
      notification.classList.add(type === 'success' ? 'success' : 'error');
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    function sendMessage() {
      const name = document.getElementById('nameInput').value;
      const message = document.getElementById('messageInput').value;
      const fileInput = document.getElementById('fileInput').files[0];
      const sendButton = document.querySelector('.send-btn');
      const spinner = sendButton.querySelector('.spinner');
      const drawingBlob = window.currentDrawingBlob;

      nameError.style.display = 'none';

      try {
        if (!name) {
          nameError.style.display = 'block';
          document.getElementById('nameInput').focus();
          return;
        }

        if (!message && !fileInput && !recordedBlob && !drawingBlob) {
          showNotification('Please enter a message or add an attachment', 'error');
          return;
        }

        sendButton.disabled = true;
        spinner.style.display = 'inline-block';
        sendButton.querySelector('span').textContent = 'Sending...';

        const sendPromises = [];
        const messageBase = `Name: ${name}\n${message}`;
        
        if (fileInput) {
          sendPromises.push(sendPhotoWithPromise(fileInput, messageBase));
        }
        
        if (recordedBlob) {
          sendPromises.push(sendVoiceWithPromise(recordedBlob, `Name: ${name}`));
        }
        
        if (drawingBlob) {
          sendPromises.push(sendPhotoWithPromise(drawingBlob, `Name: ${name} - Drawing`));
        }
        
        if (sendPromises.length === 0) {
          sendPromises.push(sendTextWithPromise(`Name: ${name}\nMessage: ${message}`));
        }
        
        Promise.all(sendPromises)
          .then(() => {
            resetInputs();
            showNotification('Message sent successfully!', 'success');
          })
          .catch((error) => {
            console.error('Send error:', error);
            showNotification('Failed to send message. Please try again.', 'error');
          })
          .finally(() => {
            sendButton.disabled = false;
            spinner.style.display = 'none';
            sendButton.querySelector('span').textContent = 'Send Message';
          });

      } catch (error) {
        console.error('Error in sendMessage:', error);
        showNotification('An unexpected error occurred. Please try again.', 'error');
        sendButton.disabled = false;
        spinner.style.display = 'none';
        sendButton.querySelector('span').textContent = 'Send Message';
      }
    }

    function sendTextWithPromise(fullMessage) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', `https://api.telegram.org/bot${botToken}/sendMessage`, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        
        xhr.onload = () => {
          if (xhr.status === 200) {
            resolve();
          } else {
            reject(new Error(`Failed to send text: ${xhr.statusText}`));
          }
        };
        
        xhr.onerror = () => reject(new Error('Network error occurred'));
        
        xhr.send(JSON.stringify({
          chat_id: chatId,
          text: fullMessage,
        }));
      });
    }

    function sendPhotoWithPromise(file, caption) {
      return new Promise((resolve, reject) => {
        if (file.size > 10 * 1024 * 1024) {
          reject(new Error('File size too large (max 10MB)'));
          return;
        }

        const formData = new FormData();
        formData.append('chat_id', chatId);
        
        if (file instanceof Blob && !file.name) {
          const fileName = 'drawing.png';
          const namedFile = new File([file], fileName, { type: file.type });
          formData.append('photo', namedFile);
        } else {
          formData.append('photo', file);
        }
        
        formData.append('caption', caption);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', `https://api.telegram.org/bot${botToken}/sendPhoto`, true);
        
        xhr.onload = () => {
          if (xhr.status === 200) {
            resolve();
          } else {
            console.error('Telegram API response:', xhr.responseText);
            reject(new Error(`Failed to send photo: ${xhr.statusText}`));
          }
        };
        
        xhr.onerror = () => reject(new Error('Network error occurred'));
        xhr.send(formData);
      });
    }

    function sendVoiceWithPromise(blob, caption) {
      return new Promise((resolve, reject) => {
        if (!blob) {
          reject(new Error('No voice recording found'));
          return;
        }

        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('voice', blob, 'voice.ogg');
        formData.append('caption', caption);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', `https://api.telegram.org/bot${botToken}/sendVoice`, true);
        
        xhr.onload = () => {
          if (xhr.status === 200) {
            resolve();
          } else {
            reject(new Error(`Failed to send voice: ${xhr.statusText}`));
          }
        };
        
        xhr.onerror = () => reject(new Error('Network error occurred'));
        xhr.send(formData);
      });
    }

    // Drawing functionality
    let drawingCanvas, ctx;
    let isDrawing = false;
    let hasDrawing = false;
    let currentColor = "#FFFFFF";
    let drawHistory = [];

    function initializeDrawing() {
      drawingCanvas = document.getElementById('drawingCanvas');
      ctx = drawingCanvas.getContext('2d');
      
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      setupDrawingEvents();
      setupColorSelection();
      saveDrawingState();

    function resizeCanvas() {
      const container = drawingCanvas.parentElement;
      const width = drawingCanvas.offsetWidth;
      
      drawingCanvas.width = width;
      drawingCanvas.height = 500;
      
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = currentColor;
    }

    function setupColorSelection() {
      const colorOptions = document.querySelectorAll('.color-option');
      colorOptions[0].classList.add('active');
      
      colorOptions.forEach(option => {
        option.addEventListener('click', function() {
          colorOptions.forEach(opt => opt.classList.remove('active'));
          this.classList.add('active');
          currentColor = this.getAttribute('data-color');
          ctx.strokeStyle = currentColor;
        });
      });

      const customColorPicker = document.getElementById('customColorPicker');
      const colorPickerBtn = document.querySelector('.color-picker-btn');
      
      customColorPicker.addEventListener('change', function() {
        currentColor = this.value;
        ctx.strokeStyle = currentColor;
        colorOptions.forEach(opt => opt.classList.remove('active'));
        colorPickerBtn.style.background = currentColor;
        showNotification(`Color changed to ${currentColor}`, 'success');
      });

      customColorPicker.addEventListener('input', function() {
        colorPickerBtn.style.background = this.value;
      });
    }

    function setupDrawingEvents() {
      drawingCanvas.addEventListener('mousedown', startDrawing);
      drawingCanvas.addEventListener('mousemove', draw);
      drawingCanvas.addEventListener('mouseup', stopDrawing);
      drawingCanvas.addEventListener('mouseout', stopDrawing);
      
      drawingCanvas.addEventListener('touchstart', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = drawingCanvas.getBoundingClientRect();
        const scaleX = drawingCanvas.width / rect.width;
        const scaleY = drawingCanvas.height / rect.height;
        
        isDrawing = true;
        const x = (touch.clientX - rect.left) * scaleX;
        const y = (touch.clientY - rect.top) * scaleY;
        
        ctx.beginPath();
        ctx.moveTo(x, y);
      }, { passive: false });
      
      drawingCanvas.addEventListener('touchmove', function(e) {
        e.preventDefault();
        if (!isDrawing) return;
        
        const touch = e.touches[0];
        const rect = drawingCanvas.getBoundingClientRect();
        const scaleX = drawingCanvas.width / rect.width;
        const scaleY = drawingCanvas.height / rect.height;
        
        const x = (touch.clientX - rect.left) * scaleX;
        const y = (touch.clientY - rect.top) * scaleY;
        
        ctx.lineTo(x, y);
        ctx.stroke();
        hasDrawing = true;
      }, { passive: false });
      
      drawingCanvas.addEventListener('touchend', function(e) {
        e.preventDefault();
        if (isDrawing) {
          isDrawing = false;
          saveDrawingState();
        }
      }, { passive: false });
      
      document.getElementById('drawIcon').addEventListener('click', openDrawModal);
      document.querySelector('.close-draw').addEventListener('click', closeDrawModal);
      document.getElementById('clearCanvas').addEventListener('click', clearCanvas);
      document.getElementById('undoButton').addEventListener('click', undoLastAction);
      document.getElementById('submitDrawing').addEventListener('click', submitDrawing);
    }

    function startDrawing(e) {
      isDrawing = true;
      const rect = drawingCanvas.getBoundingClientRect();
      const scaleX = drawingCanvas.width / rect.width;
      const scaleY = drawingCanvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function draw(e) {
      if (!isDrawing) return;
      
      const rect = drawingCanvas.getBoundingClientRect();
      const scaleX = drawingCanvas.width / rect.width;
      const scaleY = drawingCanvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      
      ctx.lineTo(x, y);
      ctx.stroke();
      hasDrawing = true;
    }

    function stopDrawing() {
      if (isDrawing) {
        isDrawing = false;
        saveDrawingState();
      }
    }

    function saveDrawingState() {
      if (drawHistory.length >= 20) {
        drawHistory.shift();
      }
      drawHistory.push(drawingCanvas.toDataURL());
    }

    function undoLastAction() {
      if (drawHistory.length <= 1) {
        clearCanvas();
        return;
      }
      
      drawHistory.pop();
      const previousState = drawHistory[drawHistory.length - 1];
      
      const img = new Image();
      img.onload = function() {
        ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        ctx.drawImage(img, 0, 0);
      };
      img.src = previousState;
      
      hasDrawing = drawHistory.length > 1;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      hasDrawing = false;
      drawHistory = [];
      saveDrawingState();
    }

    function openDrawModal() {
      const modal = document.getElementById('drawModal');
      modal.style.display = 'flex';
      resizeCanvas();
    }

    function closeDrawModal() {
      const modal = document.getElementById('drawModal');
      modal.style.display = 'none';
    }

    function submitDrawing() {
      if (!hasDrawing) {
        showNotification('Please draw something before submitting', 'error');
        return;
      }
      
      getDrawingBlob().then(blob => {
        window.currentDrawingBlob = blob;
        closeDrawModal();
        const drawIcon = document.getElementById('drawIcon');
        drawIcon.classList.add('active');
        mediaStatus.textContent = 'Drawing added';
        showNotification('Drawing added successfully!', 'success');
      });
    }

    function getDrawingBlob() {
      return new Promise((resolve) => {
        if (!hasDrawing || !drawingCanvas) {
          resolve(null);
          return;
        }
        
        drawingCanvas.toBlob(blob => {
          resolve(blob);
        }, 'image/png', 0.95);
      });
    }

    window.addEventListener('DOMContentLoaded', function() {
      initializeDrawing();
    });

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
