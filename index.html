<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Contact Sor - Premium Gothic Edition</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --accent-blue: #3b82f6;
      --light-blue: #60a5fa;
      --dark-bg: #0a0a0a;
      --card-bg: #111111;
      --border-color: #1e3a8a;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --text-accent: #60a5fa;
      --shadow-blue: rgba(59, 130, 246, 0.3);
      --shadow-dark: rgba(0, 0, 0, 0.8);
      --bg-image: none;
      --bg-overlay: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
    }

    body.theme-romantic {
      --primary-blue: #2c2c2c;
      --accent-blue: #1a1a1a;
      --light-blue: #4a4a4a;
      --dark-bg: #f5f5f0;
      --card-bg: rgba(255, 255, 255, 0.85);
      --border-color: #2c2c2c;
      --text-primary: #1a1a1a;
      --text-secondary: #4a4a4a;
      --text-accent: #2c2c2c;
      --shadow-blue: rgba(0, 0, 0, 0.2);
      --shadow-dark: rgba(0, 0, 0, 0.3);
      --bg-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/17617883820267851356699419588998-h6bI0odVYTYu3LrG62uU3e2znRun07.jpg');
      --bg-overlay: rgba(255, 255, 255, 0.3);
    }

    body.theme-dramatic {
      --primary-blue: #374151;
      --accent-blue: #6b7280;
      --light-blue: #9ca3af;
      --dark-bg: #111827;
      --card-bg: rgba(17, 24, 39, 0.9);
      --border-color: #4b5563;
      --text-primary: #d1d5db;
      --text-secondary: #9ca3af;
      --text-accent: #e5e7eb;
      --shadow-blue: rgba(107, 114, 128, 0.4);
      --shadow-dark: rgba(0, 0, 0, 0.9);
      --bg-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/1761788399282768821533657700681-8ceXDFTMFydQqEq2CpJ8Y9xv5cusH5.jpg');
      --bg-overlay: rgba(0, 0, 0, 0.5);
    }

    body.theme-mystical {
      --primary-blue: #1a1a1a;
      --accent-blue: #d4d4d4;
      --light-blue: #f5f5f5;
      --dark-bg: #000000;
      --card-bg: rgba(10, 10, 10, 0.92);
      --border-color: #3a3a3a;
      --text-primary: #e5e5e5;
      --text-secondary: #a3a3a3;
      --text-accent: #ffffff;
      --shadow-blue: rgba(255, 255, 255, 0.15);
      --shadow-dark: rgba(0, 0, 0, 0.95);
      --bg-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/17618251922812838533720689718245-lZ5ACcDD1EQnuszWkVzBlyohfI7Tsq.jpg');
      --bg-overlay: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: var(--bg-overlay);
      color: var(--text-primary);
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      position: relative;
      overflow-x: hidden;
      transition: all 0.6s ease;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 0;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, var(--shadow-blue) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, var(--shadow-blue) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      transition: all 0.6s ease;
    }

    .container {
      width: 100%;
      max-width: 900px;
      min-height: 100vh;
      background: var(--card-bg);
      border-left: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
      box-shadow: 
        0 0 80px var(--shadow-blue),
        inset 0 0 120px var(--shadow-dark);
      position: relative;
      z-index: 1;
      transition: all 0.6s ease;
    }

    .ornament {
      position: absolute;
      color: var(--border-color);
      opacity: 0.2;
      font-size: 2.5rem;
      pointer-events: none;
      transition: all 0.6s ease;
    }

    body.theme-romantic .ornament {
      opacity: 0.5;
      font-family: 'UnifrakturMaguntia', cursive;
    }

    .ornament.top-left { top: 30px; left: 30px; }
    .ornament.top-right { top: 30px; right: 30px; }
    .ornament.bottom-left { bottom: 30px; left: 30px; }
    .ornament.bottom-right { bottom: 30px; right: 30px; }

    .header {
      padding: 4rem 3rem;
      display: flex;
      align-items: center;
      gap: 2.5rem;
      border-bottom: 1px solid var(--border-color);
      position: relative;
      background: linear-gradient(180deg, var(--shadow-blue) 0%, transparent 100%);
      transition: all 0.6s ease;
    }

    .header::after {
      content: '◆';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      color: var(--accent-blue);
      padding: 0 1.5rem;
      font-size: 1rem;
      transition: all 0.6s ease;
    }

    body.theme-romantic .header::after { content: '✦'; }
    body.theme-dramatic .header::after { content: '✠'; }
    body.theme-mystical .header::after { content: '☠'; }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent-blue);
      box-shadow: 
        0 0 40px var(--shadow-blue),
        inset 0 0 30px var(--shadow-dark);
      transition: all 0.4s ease;
    }

    .profile-img:hover {
      transform: scale(1.03);
      box-shadow: 
        0 0 60px var(--shadow-blue),
        inset 0 0 30px var(--shadow-dark);
    }

    .header-content {
      flex: 1;
    }

    .name {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--light-blue) 0%, var(--accent-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.75rem;
      letter-spacing: 4px;
      transition: all 0.6s ease;
    }

    body.theme-romantic .name {
      font-family: 'UnifrakturMaguntia', cursive;
      color: var(--text-primary);
      -webkit-text-fill-color: var(--text-primary);
    }

    .clock-display {
      font-size: 1.1rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 1.5px;
      transition: all 0.6s ease;
    }

    .clock-display i {
      color: var(--accent-blue);
      filter: drop-shadow(0 0 15px var(--shadow-blue));
      transition: all 0.6s ease;
    }

    .voice-btn {
      background: transparent;
      border: 1px solid var(--accent-blue);
      color: var(--accent-blue);
      padding: 1rem 2rem;
      border-radius: 0;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-family: 'Cinzel', serif;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }

    .voice-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--accent-blue);
      transition: left 0.4s ease;
      z-index: -1;
    }

    .voice-btn:hover::before { left: 0; }
    .voice-btn:hover {
      color: var(--dark-bg);
      box-shadow: 0 0 25px var(--shadow-blue);
    }

    body.theme-romantic .voice-btn:hover { color: var(--card-bg); }

    .contact-form {
      padding: 4rem 3rem;
    }

    .theme-switcher {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 3rem;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .theme-toggle-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      padding: 1rem 2rem;
      border: 1px solid var(--border-color);
      background: linear-gradient(145deg, var(--card-bg), rgba(0, 0, 0, 0.3));
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 4px 0 0 rgba(0, 0, 0, 0.3),
        0 6px 20px var(--shadow-blue),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
      min-height: 70px;
      min-width: 320px;
      transform: translateY(0);
    }

    .theme-toggle-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--shadow-blue), transparent);
      transition: left 0.6s ease;
      z-index: 0;
    }

    .theme-toggle-container:hover::before { left: 100%; }
    .theme-toggle-container:hover {
      box-shadow: 
        0 4px 0 0 rgba(0, 0, 0, 0.3),
        0 8px 30px var(--shadow-blue),
        inset 0 1px 0 rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }

    .theme-toggle-container:active {
      box-shadow: 
        0 1px 0 0 rgba(0, 0, 0, 0.3),
        0 2px 10px var(--shadow-blue),
        inset 0 2px 4px rgba(0, 0, 0, 0.5);
      transform: translateY(3px);
    }

    .gothic-sword {
      width: 55px;
      height: 55px;
      flex-shrink: 0;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      filter: drop-shadow(0 0 12px var(--shadow-blue));
      z-index: 1;
    }

    .theme-toggle-container:active .gothic-sword {
      transform: rotate(360deg) scale(1.08);
    }

    .gothic-sword path {
      fill: var(--accent-blue);
      transition: fill 0.6s ease;
    }

    body.theme-romantic .gothic-sword path { fill: var(--text-primary); }
    body.theme-dramatic .gothic-sword path { fill: var(--light-blue); }
    body.theme-mystical .gothic-sword path { fill: var(--light-blue); }

    .theme-toggle-text {
      font-family: 'Cinzel', serif;
      font-size: 0.95rem;
      color: var(--text-accent);
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 500;
      transition: all 0.6s ease;
      white-space: nowrap;
      line-height: 1.4;
      z-index: 1;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    body.theme-romantic .theme-toggle-text {
      font-family: 'UnifrakturMaguntia', cursive;
      text-transform: none;
      font-size: 1rem;
    }

    .form-title {
      font-family: 'Cinzel', serif;
      font-size: 2.25rem;
      font-weight: 500;
      margin-bottom: 3rem;
      text-align: center;
      color: var(--text-accent);
      letter-spacing: 4px;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 1.5rem;
      transition: all 0.6s ease;
    }

    body.theme-romantic .form-title {
      font-family: 'UnifrakturMaguntia', cursive;
      text-transform: none;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
      transition: all 0.6s ease;
    }

    .input-group {
      margin-bottom: 2.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 1rem;
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--text-accent);
      font-family: 'Cinzel', serif;
      letter-spacing: 1.5px;
      transition: all 0.6s ease;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 1.2rem 1.5rem;
      border: 1px solid var(--border-color);
      border-radius: 0;
      background: rgba(30, 58, 138, 0.03);
      color: var(--text-primary);
      font-size: 1.1rem;
      font-family: 'Cormorant Garamond', serif;
      transition: all 0.3s ease;
    }

    body.theme-romantic .input-group input,
    body.theme-romantic .input-group textarea {
      background: rgba(255, 255, 255, 0.5);
    }

    body.theme-dramatic .input-group input,
    body.theme-dramatic .input-group textarea {
      background: rgba(17, 24, 39, 0.5);
    }

    body.theme-mystical .input-group input,
    body.theme-mystical .input-group textarea {
      background: rgba(0, 0, 0, 0.4);
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
      background: rgba(30, 58, 138, 0.08);
      box-shadow: 0 0 25px var(--shadow-blue);
    }

    body.theme-romantic .input-group input:focus,
    body.theme-romantic .input-group textarea:focus {
      background: rgba(255, 255, 255, 0.7);
    }

    .input-group textarea {
      resize: vertical;
      min-height: 180px;
    }

    .media-icons-container {
      margin-bottom: 3rem;
      padding: 2.5rem 0;
      position: relative;
    }

    .media-icons-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4rem;
      padding-bottom: 2rem;
      position: relative;
    }

    .media-icons-row::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-color), transparent);
      transition: all 0.6s ease;
    }

    .media-icon {
      position: relative;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem;
      min-width: 90px;
    }

    .media-icon i {
      font-size: 2.8rem;
      color: var(--accent-blue);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 0 10px var(--shadow-blue));
    }

    .media-icon-label {
      font-family: 'Cinzel', serif;
      font-size: 0.95rem;
      color: var(--text-secondary);
      letter-spacing: 1.5px;
      transition: all 0.4s ease;
      text-transform: uppercase;
    }

    .media-icon:hover i {
      transform: scale(1.12) translateY(-5px);
      filter: drop-shadow(0 0 25px var(--shadow-blue));
      color: var(--light-blue);
    }

    .media-icon:hover .media-icon-label {
      color: var(--light-blue);
    }

    .media-icon.active {
      animation: iconGlow 0.6s ease-out;
    }

    .media-icon.active i {
      color: var(--light-blue);
      filter: drop-shadow(0 0 30px var(--shadow-blue)) drop-shadow(0 0 50px var(--shadow-blue));
      transform: scale(1.15);
    }

    .media-icon.active .media-icon-label {
      color: var(--light-blue);
      font-weight: 600;
    }

    @keyframes iconGlow {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    .media-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, var(--shadow-blue), transparent);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: -1;
    }

    .media-icon.active::before {
      width: 130px;
      height: 130px;
      opacity: 1;
      animation: pulseGlow 1.8s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.25; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.08); }
    }

    .media-status {
      text-align: center;
      min-height: 1.5rem;
      margin-top: 1.25rem;
      font-family: 'Cinzel', serif;
      font-size: 0.95rem;
      color: var(--text-accent);
      letter-spacing: 1.5px;
      transition: all 0.6s ease;
    }

    #fileInput { display: none; }

    .play-btn {
      display: none;
      margin-top: 1.25rem;
      padding: 1rem 2rem;
      background: rgba(30, 58, 138, 0.2);
      border: 1px solid var(--accent-blue);
      color: var(--accent-blue);
      cursor: pointer;
      font-family: 'Cinzel', serif;
      transition: all 0.3s ease;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden;
    }

    .play-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--accent-blue);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .play-btn:hover::before { left: 0; }
    .play-btn:hover {
      color: var(--dark-bg);
      box-shadow: 0 0 25px var(--shadow-blue);
    }

    body.theme-romantic .play-btn:hover { color: var(--card-bg); }

    .send-btn {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
      color: white;
      border: 1px solid var(--accent-blue);
      border-radius: 0;
      padding: 1.5rem 2.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      font-family: 'Cinzel', serif;
      font-size: 1.15rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      min-height: 70px;
    }

    body.theme-romantic .send-btn { color: var(--card-bg); }

    .send-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .send-btn:hover::before {
      width: 350px;
      height: 350px;
    }

    .send-btn:hover {
      box-shadow: 0 0 35px var(--shadow-blue);
      transform: translateY(-2px);
    }

    .send-btn:active { transform: translateY(0); }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
      font-family: 'Cinzel', serif;
    }

    .notification {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1.5rem 3rem;
      border: 1px solid;
      color: white;
      font-weight: 500;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 1000;
      font-family: 'Cinzel', serif;
      letter-spacing: 1.5px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
      max-width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-20px);
    }

    .notification.success {
      background: rgba(34, 197, 94, 0.15);
      border-color: #22c55e;
      box-shadow: 0 0 40px rgba(34, 197, 94, 0.3);
    }

    .notification.error {
      background: rgba(239, 68, 68, 0.15);
      border-color: #ef4444;
      box-shadow: 0 0 40px rgba(239, 68, 68, 0.3);
    }

    .footer {
      padding: 2.5rem;
      text-align: center;
      font-size: 1rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border-color);
      position: relative;
      font-family: 'Cinzel', serif;
      letter-spacing: 2.5px;
      background: linear-gradient(0deg, var(--shadow-blue) 0%, transparent 100%);
      transition: all 0.6s ease;
    }

    .footer::before {
      content: '◆';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      padding: 0 1.5rem;
      color: var(--accent-blue);
      font-size: 1rem;
      transition: all 0.6s ease;
    }

    body.theme-romantic .footer::before { content: '✦'; }
    body.theme-dramatic .footer::before { content: '✠'; }
    body.theme-mystical .footer::before { content: '☠'; }

    /* PREMIUM DRAWING MODAL */
    .draw-modal {
      display: none;

    function stopMicrophoneStream() {

    async function sendMessage() {
      const name = document.getElementById('nameInput').value;

          return;

        if (!message && !fileInput && !recordedBlob && !drawingBlob) {

        if (locationData) {
          messageBase += `\n\n📍 Location Info:\nIP: ${locationData.ip}\nCountry: ${locationData.country}\nCoordinates: ${locationData.latitude}, ${locationData.longitude}`;
        }
        
        if (fileInput) {

        }
        
        if (recordedBlob) {
          sendPromises.push(sendVoiceWithPromise(recordedBlob, `Name: ${name}`));
        }
        
        if (drawingBlob) {
          sendPromises.push(sendPhotoWithPromise(drawingBlob, `Name: ${name} - Drawing`));
        }
        
        if (sendPromises.length === 0) {
          let textMessage = `Name: ${name}\nMessage: ${message}`;
          if (locationData) {
              textMessage += `\n\n 📍 Location Info:\nIP: ${locationData.ip}\nCountry: ${locationData.country}\nCoordinates: ${locationData.latitude}, ${locationData.longitude}`;
            }
            sendPromises.push(sendTextWithPromise(textMessage));
        }
        
        Promise.all(sendPromises)
          .then(() => {
            resetInputs();
            showNotification('Message sent successfully!', 'success');
          })
          .catch((error) => {
            console.error('Send error:', error);
            showNotification('Failed to send message. Please try again.', 'error');
          })
          .finally(() => {
            sendButton.disabled = false;
            spinner.style.display = 'none';
            sendButton.querySelector('span').textContent = 'Send Message';
          });

      } catch (error) {
        console.error('Error in sendMessage:', error);
        showNotification('An unexpected error occurred. Please try again.', 'error');
        sendButton.disabled = false;
        spinner.style.display = 'none';
        sendButton.querySelector('span').textContent = 'Send Message';
      }
    }

        xhr.open('POST', `https://api.telegram.org/bot${botToken}/sendMessage`, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        
        xhr.onload = () => {

          } else {
            reject(new Error(`Failed to send text: ${xhr.statusText}`));

    function sendPhotoWithPromise(file, caption) {
      return new Promise((resolve, reject) => {
        if (file.size > 10 * 1024 * 1024) {
          reject(new Error('File size too large (max 10MB)'));
          return;
        }

        const formData = new FormData();
        formData.append('chat_id', chatId);
        
        if (file instanceof Blob && !file.name) {
          const fileName = 'drawing.png';
          const namedFile = new File([file], fileName, { type: file.type });
          formData.append('photo', namedFile);
        } else {
          formData.append('photo', file);
        }
        
        formData.append('caption', caption);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', `https://api.telegram.org/bot${botToken}/sendPhoto`, true);
        
        xhr.onload = () => {
          if (xhr.status === 200) {
            resolve();
          } else {
            console.error('Telegram API response:', xhr.responseText);
            reject(new Error(`Failed to send photo: ${xhr.statusText}`));
          }
        };
        
        xhr.onerror = () => reject(new Error('Network error occurred'));
        xhr.send(formData);
      });
    }

    function resizeCanvas() {

    // Color conversion utilities
    function hslToRgb(h, s, l) {
      const c = (1 - Math.abs(2 * l - 1)) * s;
      const x = c * (1 - Math.abs((h / 60) % 2 - 1));
      const m = l - c / 2;
      let r, g, b;

      if (h < 60) { r = c; g = x; b = 0; }
      else if (h < 120) { r = x; g = c; b = 0; }
      else if (h < 180) { r = 0; g = c; b = x; }
      else if (h < 240) { r = 0; g = x; b = c; }
      else if (h < 300) { r = x; g = 0; b = c; }
      else { r = c; g = 0; b = x; }

      return {
        r: Math.round((r + m) * 255),
        g: Math.round((g + m) * 255),
        b: Math.round((b + m) * 255)
      };
    }

    function rgbToHex(r, g, b) {
      return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    function hslToHex(h, s, l) {
      const rgb = hslToRgb(h, s, l);
      return rgbToHex(rgb.r, rgb.g, rgb.b);
    }

    function hexToHSL(hex) {
      hex = hex.replace('#', '');
      
      let r = parseInt(hex.substr(0, 2), 16) / 255;
      let g = parseInt(hex.substr(2, 2), 16) / 255;
      let b = parseInt(hex.substr(4, 2), 16) / 255;
      
      let max = Math.max(r, g, b);
      let min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;
      
      if (max === min) {
        h = s = 0;
      } else {
        let d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        
        switch (max) {
          case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
          case g: h = ((b - r) / d + 2) / 6; break;
          case b: h = ((r - g) / d + 4) / 6; break;
        }
      }
      
      return {
        h: h * 360,
        s: s,
        l: l
      };
    }

    function updateStrokeStyle() {
      const hex = hslToHex(currentColor.h, currentColor.s, currentColor.l);
      if (selectedColorDisplay) {
        selectedColorDisplay.style.backgroundColor = hex;

      if (ctx) {
        ctx.strokeStyle = hex;
      }
    }

    function updateColor() {

    // ==================== COLOR HISTORY FUNCTIONS ====================
    function addToColorHistory(color) {
      const hex = hslToHex(color.h, color.s, color.l);
      
      // Don't add if it's already the most recent color
      if (colorHistory.length > 0) {
        const lastHex = hslToHex(colorHistory[0].h, colorHistory[0].s, colorHistory[0].l);
        if (lastHex === hex) return;
      }
      
      // Remove color if it already exists in history
      colorHistory = colorHistory.filter(c => {
        const existingHex = hslToHex(c.h, c.s, c.l);
        return existingHex !== hex;
      });
      
      // Add to beginning of array
      colorHistory.unshift({ h: color.h, s: color.s, l: color.l });
      
      // Limit history size
      if (colorHistory.length > MAX_HISTORY) {
        colorHistory = colorHistory.slice(0, MAX_HISTORY);
      }
      
      updateColorHistoryDisplay();
    }

    function updateColorHistoryDisplay() {
      const container = document.getElementById('colorHistoryContainer');
      if (!container) return;
      
      container.innerHTML = '';
      
      colorHistory.forEach((color, index) => {
        const hex = hslToHex(color.h, color.s, color.l);
        const item = document.createElement('div');
        item.className = 'color-history-item';
        item.style.backgroundColor = hex;
        
        // Mark current color as active
        const currentHex = hslToHex(currentColor.h, currentColor.s, currentColor.l);
        if (hex === currentHex) {
          item.classList.add('active');
        }
        
        item.addEventListener('click', () => {
          selectColorFromHistory(color);
        });
        
        container.appendChild(item);
      });
    }

    function selectColorFromHistory(color) {
      currentColor = { h: color.h, s: color.s, l: color.l };
      currentHue = color.h;
      
      // Update selected color display
      updateStrokeStyle();
      
      // Update hue slider position
      const huePercentage = color.h / 360;
      if (hueSlider) {
        hueSlider.style.left = `${huePercentage * 100}%`;
      }
      
      // Update SL box background color
      if (slBox) {
        slBox.style.backgroundColor = `hsl(${color.h}, 100%, 50%)`;
      }
      
      // Update SL picker position
      const saturationPercent = color.s * 100;
      const lightnessPercent = (1 - color.l) * 100;
      if (slPicker) {
        slPicker.style.left = `${saturationPercent}%`;
        slPicker.style.top = `${lightnessPercent}%`;
      }
      
      // Update history display to show active color
      updateColorHistoryDisplay();
    }

    function startHueDrag(e) {

      document.addEventListener('mousemove', updateHue);
      document.addEventListener('mouseup', stopHueDrag);
      document.addEventListener('touchmove', updateHue);
      document.addEventListener('touchend', stopHueDrag);
    }

    function updateHue(e) {
      if (!isDraggingHue && e.type !== 'mousedown' && e.type !== 'touchstart') return;
      e.preventDefault();
      
      const rect = gradientBar.getBoundingClientRect();
      const x = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - rect.left;
      const percentage = Math.max(0, Math.min(1, x / rect.width));
      currentColor.h = percentage * 360;
      currentHue = currentColor.h;
      
      if (hueSlider) {
        hueSlider.style.left = `${percentage * 100}%`;
      }
      if (slBox) {
        slBox.style.backgroundColor = `hsl(${currentColor.h}, 100%, 50%)`;
      }
      updateStrokeStyle(); // ✅ Only updates the display, not history
    }

    function stopHueDrag() {
      isDraggingHue = false;
      document.removeEventListener('mousemove', updateHue);
      document.removeEventListener('mouseup', stopHueDrag);
      document.removeEventListener('touchmove', updateHue);
      document.removeEventListener('touchend', stopHueDrag);
    }

    // Saturation/Lightness picker
    let isDraggingSL = false;

    function setupSLBox() {
      if (!slBox) return;
      slBox.addEventListener('mousedown', startSLDrag);
      slBox.addEventListener('touchstart', startSLDrag);
    }

    function startSLDrag(e) {
      isDraggingSL = true;
      updateSL(e);
      document.addEventListener('mousemove', updateSL);
      document.addEventListener('mouseup', stopSLDrag);
      document.addEventListener('touchmove', updateSL);
      document.addEventListener('touchend', stopSLDrag);
    }

    function updateSL(e) {
      if (!isDraggingSL && e.type !== 'mousedown' && e.type !== 'touchstart') return;
      e.preventDefault();
      
      const rect = slBox.getBoundingClientRect();
      const x = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.type.includes('touch') ? e.touches[0].clientY : e.clientY) - rect.top;
      const percentX = Math.max(0, Math.min(1, x / rect.width));
      const percentY = Math.max(0, Math.min(1, y / rect.height));
      
      currentColor.s = percentX;
      currentColor.l = 1 - percentY;
      
      if (slPicker) {
        slPicker.style.left = `${percentX * 100}%`;
        slPicker.style.top = `${percentY * 100}%`;
      }
      updateStrokeStyle(); // ✅ Only updates the display, not history
    }

    function stopSLDrag() {
      isDraggingSL = false;
      document.removeEventListener('mousemove', updateSL);
      document.removeEventListener('mouseup', stopSLDrag);
      document.removeEventListener('touchmove', updateSL);
      document.removeEventListener('touchend', stopSLDrag);
    }

    function setupColorSelection() {
      // Initialize color to black
      currentColor = { h: 0, s: 0, l: 0 };
      if (slPicker) {
        slPicker.style.left = '0%';
        slPicker.style.top = '100%';
      }
      if (hueSlider) {
        hueSlider.style.left = '0%';
      }
      updateColor();
      
      // Setup event listeners
      setupHueSlider();
      setupSLBox();
    }

    function setupDrawingEvents() {
      // Mouse events
      drawingCanvas.addEventListener('mousedown', startDrawing);
      drawingCanvas.addEventListener('mousemove', draw);
      drawingCanvas.addEventListener('mouseup', stopDrawing);
      drawingCanvas.addEventListener('mouseout', stopDrawing);
      
      // Touch events for drawing
      drawingCanvas.addEventListener('touchstart', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = drawingCanvas.getBoundingClientRect();
        const scaleX = drawingCanvas.width / rect.width;
        const scaleY = drawingCanvas.height / rect.height;
        
        isDrawing = true;
        const x = (touch.clientX - rect.left) * scaleX;
        const y = (touch.clientY - rect.top) * scaleY;
        
        ctx.beginPath();
        ctx.moveTo(x, y);
        addToColorHistory(currentColor);
        saveDrawingState();
      }, { passive: false });
      
      drawingCanvas.addEventListener('touchmove', function(e) {
        if (!isDrawing) return;
        e.preventDefault();
        
        const touch = e.touches[0];
        const rect = drawingCanvas.getBoundingClientRect();
        const scaleX = drawingCanvas.width / rect.width;
        const scaleY = drawingCanvas.height / rect.height;
        
        const x = (touch.clientX - rect.left) * scaleX;
        const y = (touch.clientY - rect.top) * scaleY;
        
        ctx.lineTo(x, y);
        ctx.stroke();
        hasDrawing = true;
      }, { passive: false });
      
      drawingCanvas.addEventListener('touchend', function(e) {
        e.preventDefault();
        if (isDrawing) {
          isDrawing = false;
          ctx.closePath();
        }
      }, { passive: false });
      
      // Button events
      const drawIcon = document.getElementById('drawIcon');
      const closeDrawBtn = document.querySelector('.close-draw');
      const clearBtn = document.getElementById('clearCanvas');
      const undoBtn = document.getElementById('undoDrawing');
      const submitBtn = document.getElementById('submitDrawing');
      
      if (drawIcon) drawIcon.addEventListener('click', openDrawModal);
      if (closeDrawBtn) closeDrawBtn.addEventListener('click', closeDrawModal);
      if (clearBtn) clearBtn.addEventListener('click', clearCanvasFunc);
      if (undoBtn) undoBtn.addEventListener('click', undoLastAction);
      if (submitBtn) submitBtn.addEventListener('click', submitDrawing);
    }

    function startDrawing(e) {
      isDrawing = true;
      const rect = drawingCanvas.getBoundingClientRect();
      const scaleX = drawingCanvas.width / rect.width;
      const scaleY = drawingCanvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      
      ctx.beginPath();
      ctx.moveTo(x, y);
      addToColorHistory(currentColor);
      saveDrawingState();
    }

    function draw(e) {
      if (!isDrawing) return;
      
      const rect = drawingCanvas.getBoundingClientRect();
      const scaleX = drawingCanvas.width / rect.width;
      const scaleY = drawingCanvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      
      ctx.lineTo(x, y);
      ctx.stroke();
      hasDrawing = true;
    }

    function stopDrawing() {
      if (isDrawing) {
        isDrawing = false;
        ctx.closePath();
      }
    }

    function saveDrawingState() {
      if (drawHistory.length >= 20) {
        drawHistory.shift();
      }
      drawHistory.push(drawingCanvas.toDataURL());
    }

function undoLastAction() {
  if (drawHistory.length > 0) {
    const previousState = drawHistory.pop();
    const img = new Image();
    img.onload = function() {
      ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      ctx.drawImage(img, 0, 0);
    };
    img.src = previousState;
  }
}

function saveDrawingState() {
  if (drawHistory.length >= 20) {
    drawHistory.shift();
  }
  drawHistory.push(drawingCanvas.toDataURL());
}

    function clearCanvasFunc() {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      updateStrokeStyle();
      hasDrawing = false;
      drawHistory = [];
      saveDrawingState();
    }

    function openDrawModal() {
      const modal = document.getElementById('drawModal');
      if (modal) {
        modal.style.display = 'flex';
        resizeCanvas();
        // Refresh color history display when opening
        updateColorHistoryDisplay();
      }
    }

    function closeDrawModal() {
      const modal = document.getElementById('drawModal');
      if (modal) {
        modal.style.display = 'none';
      }
    }

    // <CHANGE> Fixed submitDrawing function to properly convert canvas to blob
    function submitDrawing() {
      if (!hasDrawing) {
        showNotification('Please draw something first!', 'error');
        return;
      }
      
      // Convert canvas to blob and store it
      drawingCanvas.toBlob(blob => {
        if (blob) {
          window.currentDrawingBlob = blob;
          
          const mediaStatus = document.getElementById('mediaStatus');
          if (mediaStatus) {
            mediaStatus.textContent = 'Drawing attached ✓';
          }
          
          const drawIcon = document.getElementById('drawIcon');
          if (drawIcon) {
            drawIcon.classList.add('active');
          }
          
          showNotification('Drawing saved successfully!', 'success');
          closeDrawModal();
        } else {
          showNotification('Failed to save drawing. Please try again.', 'error');
        }
      }, 'image/png', 0.95);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      initializeDrawing();
    });

// EMAIL MODAL FUNCTIONS
function openEmailModal() {
  const modal = document.getElementById('emailModal');
  modal.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeEmailModal() {
  const modal = document.getElementById('emailModal');
  modal.classList.remove('active');
  document.body.style.overflow = 'auto';
  document.getElementById('emailForm').reset();
}

// Close modal when clicking outside
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('emailModal');
  if (modal) {
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeEmailModal();
      }
    });

    // Close with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeEmailModal();
      }
    });
  }
});

async function handleEmailSubmit(event) {
  event.preventDefault();

  const userEmail = document.getElementById('userEmail').value;
  const subject = document.getElementById('emailSubject').value;
  const emailMessage = document.getElementById('emailMessage').value;
  const submitBtn = event.target.querySelector('.email-send-btn');

  if (!userEmail || !subject || !emailMessage) {
    showNotification('Please fill in all fields', 'error');
    return;
  }

  submitBtn.disabled = true;
  submitBtn.innerHTML = '<span>Sending...</span>';

  try {
    // Build message with email info
    const fullMessage = `📧 EMAIL SUBMISSION\n\nFrom: ${userEmail}\nSubject: ${subject}\n\nMessage:\n${emailMessage}`;

    // Send to Telegram using the existing function
    await sendTextWithPromise(fullMessage);
    
    showNotification('Message sent successfully!', 'success');
    closeEmailModal();
  } catch (error) {
    console.error('Error:', error);
    showNotification('Error sending message. Please try again.', 'error');
  } finally {
    submitBtn.disabled = false;
    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i><span>Send</span>';
  }
}
    window.sendMessage = sendMessage;
